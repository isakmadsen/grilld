<h2>Order</h2>

<form id="form" name="order" th:action="@{'/order/new'}" th:object="${order}" method="post">
    <div class="form-group">
        <input type="hidden" th:field="${order.id}" class="form-control" id="dish" placeholder="Enter dish">
    </div>
    <div class="form-group">
        <label for="description">Price</label>
        <input  type="text" th:field="${order.price}" class="form-control" id="description" placeholder="Description">
    </div>
    <div class="form-group">
        <label for="price">Quantity</label>
        <input  type="text" th:field="${order.quantity}" class="form-control" id="price" placeholder="Price">
    </div>


    <input type="submit" class="btn_edit" value="Add order"/>

</form>
