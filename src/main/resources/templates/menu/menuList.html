<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Menu list</title>
        <link th:replace="fragments :: bootstrap_head">
    </head>
    <body>
        <div class>
            <div th:replace="fragments :: navbar"></div>


<h2>Menu</h2>

<table class="table table-striped" id="menu">
    <thead>
    <tr>
        <th style="width: 150px;">Dish</th>
        <th style="width: 150px;">Description</th>
        <th style="width: 150px;">Price</th>
        <th style="width: 150px;">Category</th>

    </tr>
    </thead>

    <tbody>
        <tr th:each="result : ${selections}">
            <td>
                <a th:href="@{/menu/__${result.id}__}" th:text="${result.name}"></a>
            </td>
            <td th:text="${result.description}"></td>
            <td th:text="${result.price}"></td>
            <td th:text="${result.category}"></td>
        </tr>
    </tbody>
</table>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



            <div th:replace="fragments :: footer"></div>

        </div>
        <div th:replace="fragments :: bootstrap_body"></div>
    </body>
</html>
